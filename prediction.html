<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai's Website</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600;700;800&display=swap" rel="stylesheet">



<body>
    <header>
        <div class='topic'>
            <h1 class='description'>SPAM Detector - For SMS</h1>
        </div>
    </header>
    
    <div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Gotcha! This is a SPAM message.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='spam.webp') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! This is NOT a spam message.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='not-spam.webp') }}" alt="Not a spam image">
			{% endif %}
		</div>
    
    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://www.linkedin.com/in/jai-tank/"><i
                    class="fab fa-linkedin fa-lg contact-icon"></i></a>

        </div>
        <p class='footer-description'>Â©2021 | Made by Jai tank | Using Flask |</p>
    </div>
</body>

</html>
