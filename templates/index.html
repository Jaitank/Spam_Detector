<body>
    <header>
        <div class='topic'>
            <h1 class='description'>SPAM Detector - For SMS</h1>
        </div>
    </header>
    
    <div class="form-group">
        <label for="message-box">
            <h3>Enter Your message here, to check whether it is spam! or not</h3>
        </label>
        <form action="{{ url_for('predict') }}" method="POST">
        <textarea class="form-control" rows="5" name="message" placeholder="Enter Your Message Here......"></textarea>
        <input type="submit" class="button" value="Check">
        </form>
    </div>
